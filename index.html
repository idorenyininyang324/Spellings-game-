
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Test with Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }
    h1 { color: #007acc; }
    #instructions {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px 5px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #feedback { font-size: 20px; margin-top: 20px; }
    #score {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
    #timer {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ff6b35;
    }
    .game-container {
      border: 4px solid #007acc;
      border-radius: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1), inset 0 0 0 2px #ffffff;
      max-width: 350px;
      margin: 10px;
      width: 90%;
    }
    #leaderboard {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 122, 204, 0.1);
      border-radius: 10px;
      border: 2px solid #007acc;
    }
    #leaderboard h3 { margin: 0 0 10px 0; color: #007acc; }
    #leaderboardList {
      font-size: 16px;
      color: #333;
    }
    .leaderboard-entry {
      margin: 5px 0;
      padding: 5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
    }
    #playerDisplay {
      font-size: 18px;
      font-weight: bold;
      color: #007acc;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop>
    <source src="./attached_assets/Video _1753275232440.mov" type="video/mp4">
    <source src="./attached_assets/Video _1753275232440.mov" type="video/quicktime">
    Your browser does not support the video tag.
  </video>
  <div class="game-container">
    <div id="nameEntry">
      <h1>Spelling Test with Voice</h1>
      <div id="instructions">Enter your name to start the game:</div>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <br>
      <button onclick="startGame()">Start Game</button>
      <div id="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <div id="leaderboardList">No scores yet!</div>
      </div>
    </div>

    <div id="gameArea" style="display: none;">
      <h1>Spelling Test with Voice</h1>
      <div id="playerDisplay"></div>
      <div id="instructions">Click "Next Word" to hear a word, then type what you heard.</div>
      <input type="text" id="userInput" placeholder="Type the word here" />
      <br>
      <button onclick="checkSpelling()">Submit</button>
      <button onclick="nextWord()">Next Word</button>
      <button onclick="endGame()">End Game</button>
      <div id="timer"></div>
      <div id="feedback"></div>
      <div id="score">Score: 0 / 0</div>
    </div>
  </div>

  <script>
    const words = ["Duck", "friend", "Igloo", "clock", "fish", "basket", "trap", "pet", "food", "answer"];
    let currentWord = "", correctCount = 0, totalCount = 0, timeLeft = 0, timerInterval = null;
    let currentPlayer = "", gameStarted = false;

    function loadLeaderboard() {
      const saved = localStorage.getItem('spellingGameLeaderboard');
      return saved ? JSON.parse(saved) : [];
    }

    function saveLeaderboard(leaderboard) {
      localStorage.setItem('spellingGameLeaderboard', JSON.stringify(leaderboard));
    }

    function displayLeaderboard() {
      const leaderboard = loadLeaderboard();
      const leaderboardDiv = document.getElementById('leaderboardList');
      if (leaderboard.length === 0) return leaderboardDiv.innerHTML = 'No scores yet!';

      leaderboard.sort((a, b) => ((b.correct / b.total) - (a.correct / a.total)) || (b.correct - a.correct));

      leaderboardDiv.innerHTML = leaderboard.map((entry, i) => {
        const percent = Math.round((entry.correct / entry.total) * 100);
        const medal = i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : 'üèÖ';
        const highlight = entry.name === currentPlayer ? 'font-weight:bold;color:#007acc;' : '';
        return `<div class="leaderboard-entry" style="${highlight}">${medal} ${entry.name}: ${entry.correct}/${entry.total} (${percent}%)</div>`;
      }).join("");
    }

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert('Please enter your name!');
      currentPlayer = name;
      gameStarted = true;
      correctCount = totalCount = 0;
      document.getElementById('nameEntry').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';
      document.getElementById('playerDisplay').textContent = `Player: ${currentPlayer}`;
      document.getElementById('score').textContent = 'Score: 0 / 0';
    }

    function endGame() {
      if (!gameStarted || totalCount === 0) return alert('Play at least one word before ending the game!');
      const leaderboard = loadLeaderboard();
      leaderboard.push({ name: currentPlayer, correct: correctCount, total: totalCount });
      saveLeaderboard(leaderboard);

      leaderboard.sort((a, b) => ((b.correct / b.total) - (a.correct / a.total)) || (b.correct - a.correct));
      const playerRank = leaderboard.findIndex(p => p.name === currentPlayer && p.correct === correctCount && p.total === totalCount) + 1;
      const percentage = Math.round((correctCount / totalCount) * 100);
      alert(`Game Over!\n${currentPlayer}, your final score: ${correctCount}/${totalCount} (${percentage}%)\nYour current rank is: ${playerRank}`);

      gameStarted = false;
      document.getElementById('nameEntry').style.display = 'block';
      document.getElementById('gameArea').style.display = 'none';
      document.getElementById('playerName').value = '';
      displayLeaderboard();
      if (timerInterval) clearInterval(timerInterval);
    }

    window.onload = () => displayLeaderboard();

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function nextWord() {
      if (timerInterval) clearInterval(timerInterval);
      currentWord = words[Math.floor(Math.random() * words.length)];
      speak(currentWord);
      document.getElementById("userInput").value = "";
      document.getElementById("feedback").textContent = "";
      timeLeft = 10;
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").textContent = "Time's up!";
          checkSpelling();
        }
      }, 1000);
    }

    function checkSpelling() {
      if (timerInterval) clearInterval(timerInterval);
      const userInput = document.getElementById("userInput").value.trim().toLowerCase();
      totalCount++;
      if (userInput === currentWord.toLowerCase()) {
        correctCount++;
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").textContent = `‚ùå Incorrect! Correct word was: "${currentWord}"`;
      }
      document.getElementById("score").textContent = `Score: ${correctCount} / ${totalCount}`;
      document.getElementById("timer").textContent = "";
    }
  </script>
</body>
</html>
